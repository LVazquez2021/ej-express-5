<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="titulo"> Login</h1>
        <form action="/login" class="formulario" method="POST">
            <div class="form-group">
                <input id="input1" type="text" name="user" placeholder="escribe tu usuario" autocomplete="off">
            </div>
            <div class="form-group">
                <input id="input2" type="password" name="password" placeholder="escribe tu password" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="submit" class="btn">
            </div>
        </form>
        <div class="form-group">
            <a href="./register.html">Registrarse</a>
        </div>
    </div>
</body>

</html>
