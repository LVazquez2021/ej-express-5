<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="titulo"> Registrarse </h1>
        <form action="/register" class="formulario" method="POST">
            <div class="form-group">
                <input id="input1" type="text" name="userName" placeholder="escribe tu usuario" autocomplete="off" required>
            </div>
            <div class="form-group">
                <input id="input2" type="password" name="password" placeholder="escribe tu password" autocomplete="off" required>
            </div>
            <div class="form-group">
                <input id="input3" type="password" name="passwordConfirm" placeholder="repite tu password" autocomplete="off" required>
            </div>
            <div class="form-group">
                <input type="submit" class="btn" value="Registrarse">
            </div>
        </form>

    </div>
</body>

</html>
